<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Tienda Online</title>
    <style>
        /* ESTO ES CSS: Aquí defines el estilo visual */
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        h1 { text-align: center; color: #333; }
        .grid-productos { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        .producto { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 200px; text-align: center; }
        .producto img { max-width: 100%; height: auto; border-radius: 5px; }
        button { background-color: #28a745; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>

    <h1>Bienvenido a mi Tienda</h1>
    <div id="contenedor-productos" class="grid-productos">
        <p>Cargando productos...</p>
    </div>

    <script>
        // ESTO ES JAVASCRIPT (Front-End): La lógica del navegador
        
        // Función para pedir los productos al Back-End
        async function cargarProductos() {
            try {
                // "fetch" es como un mensajero que va al servidor y pide datos
                const respuesta = await fetch('http://localhost:3000/api/productos');
                const productos = await respuesta.json();

                const contenedor = document.getElementById('contenedor-productos');
                contenedor.innerHTML = ''; // Limpiar mensaje de carga

                // Crear el HTML para cada producto recibido
                productos.forEach(prod => {
                    const div = document.createElement('div');
                    div.className = 'producto';
                    div.innerHTML = `
                        <h3>${prod.nombre}</h3>
                        <p>Precio: $${prod.precio}</p>
                        <button onclick="alert('Agregado: ${prod.nombre}')">Comprar</button>
                    `;
                    contenedor.appendChild(div);
                });
            } catch (error) {
                console.error("Error al cargar:", error);
            }
        }

        // Ejecutar al iniciar la página
        cargarProductos();
    </script>
</body>
</html>
